{% extends 'main.html' %} {% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"
                ><i class="im im-angle-left"></i
            ></a>
            <br />

            <form class="form" method="POST">
                {% csrf_token %} {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <div class="form__field">
                    {% for tag in project.tags.all %}
                    <div
                        class="project-tag tag tag--pill tag--main"
                        data-tag="{{tag.id}}"
                        data-project="{{project.id}}"
                    >
                        {{tag.name}} &#215;
                    </div>
                    {% endfor %}
                </div>

                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea
                        class="input"
                        name="newtags"
                        placeholder="Add tags here..."
                    ></textarea>
                </div>

                <input
                    class="btn1 btn--sub btn--lg my-md"
                    type="submit"
                    name="predict1"
                    value="predict1"
                />
                <input
                    class="btn2 btn--sub btn--lg my-md"
                    type="submit"
                    name="predict2"
                    value="predict2"
                />
                <input
                    class="btn3 btn--sub btn--lg my-md"
                    type="submit"
                    name="predict3"
                    value="predict3"
                />
            </form>
        </div>
    </div>
</main>

{% endblock %}
